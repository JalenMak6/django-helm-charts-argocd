apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ .Values.deployment.namespace }}
spec:
  ingressclass: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.domain }}
      secretName: {{ .Values.certname }}
  rules:
    - host: {{ .Values.ingress.domain }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ .Values.service.svc_name }}
                port:
                  name: django
